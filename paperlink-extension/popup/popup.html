<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PaperLink</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">ğŸ“</span>
        <span class="logo-text">PaperLink</span>
      </div>
      <div class="settings-icon" id="settings-toggle" title="Settings">âš™ï¸</div>
    </header>

    <!-- Settings Panel (hidden by default) -->
    <section id="settings-section" class="section hidden">
      <h2>Settings</h2>
      <div class="input-group">
        <label for="api-url">Backend URL</label>
        <input type="url" id="api-url" placeholder="http://localhost:3000" value="http://localhost:3000">
      </div>
      <button id="save-settings-btn" class="btn btn-secondary">Save Settings</button>
      <p id="settings-feedback" class="feedback-text"></p>
    </section>

    <!-- Login Section -->
    <section id="login-section" class="section">
      <p class="login-prompt">Sign in to save links to your account</p>

      <!-- Google Sign In Button -->
      <button id="google-signin-btn" class="btn btn-google">
        <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
          <path fill="#4285F4"
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path fill="#34A853"
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path fill="#FBBC05"
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path fill="#EA4335"
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        Sign in with Google
      </button>

      <div class="divider">
        <span>or continue without account</span>
      </div>

      <button id="anonymous-btn" class="btn btn-secondary">
        Continue Anonymously
      </button>

      <p id="login-error" class="error-text"></p>
    </section>

    <!-- Main Section (shown after login) -->
    <section id="main-section" class="section hidden">
      <div class="user-info">
        <span id="user-email"></span>
        <button id="logout-btn" class="btn btn-text">Logout</button>
      </div>

      <!-- Current Page Info -->
      <div class="page-info">
        <p class="label">Current Page:</p>
        <p id="current-url" class="url-text"></p>
      </div>

      <!-- Generate Code Button -->
      <button id="generate-btn" class="btn btn-primary btn-large">
        <span class="btn-icon">âš¡</span>
        Generate Code
      </button>

      <!-- Loading State -->
      <div id="loading-state" class="loading hidden">
        <span class="spinner"></span>
        <span>Generating...</span>
      </div>

      <!-- Code Display Box -->
      <div id="code-box" class="code-box hidden">
        <p class="label">Your PaperLink Code:</p>
        <div class="code-display">
          <span id="code-value"></span>
          <button id="copy-btn" class="btn btn-icon-only" title="Copy to clipboard">
            ğŸ“‹
          </button>
        </div>
        <p class="code-hint">Write this on paper to access the URL later</p>
        <p id="copy-feedback" class="feedback-text"></p>
      </div>

      <!-- Error Display -->
      <div id="error-box" class="error-box hidden">
        <p id="error-message"></p>
      </div>

      <!-- Saved Links -->
      <div class="saved-section">
        <h3>Recent Links</h3>
        <ul id="saved-links" class="links-list"></ul>
      </div>
    </section>

    <!-- Connection Status -->
    <div id="connection-status" class="connection-status">
      <span class="status-dot"></span>
      <span id="status-text">Checking connection...</span>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Press <kbd>âŒ˜</kbd>+<kbd>Shift</kbd>+<kbd>L</kbd> to quick generate</p>
    </footer>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>

</html>
